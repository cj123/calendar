<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="assets/css/calendar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="calendar">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <button
            type="button"
            class="navbar-toggle"
            ng-init="isCollapsed = true"
            ng-click="isCollapsed = !isCollapsed"
            ng-class="{'collapsed': isCollapsed}"
            ng-cloak
        >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#"><i class="fa fa-fw fa-calendar"></i> Calendar</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" uib-collapse="isCollapsed">
        <ul class="nav navbar-nav">
            <li><a href="#" ui-sref="upload" ui-sref-active="active">Upload a Calendar</a></li>
        </ul>
    </div>
</nav>

<div ui-view></div>

<script type="text/javascript" src="assets/js/vendor.js"></script>
<script type="text/javascript" src="assets/js/calendar.js"></script>
<script type="text/javascript" src="assets/js/config.js"></script>
<script type="text/javascript" src="assets/js/templates.js"></script>

</body>
</html>
