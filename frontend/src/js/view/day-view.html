<div class="day-view" id="day-view" ng-cloak du-scroll-container>
    <div class="day-view__appointments" ng-dblclick="createAppointment($event);">
        <appointment-tile ng-repeat="appointment in appointments" info="appointment" current-date="currentDate"></appointment-tile>

        <!-- for new appointments -->
        <appointment-tile ng-repeat="newAppointment in newAppointments" info="newAppointment" current-date="currentDate"></appointment-tile>
    </div>

    <table class="day-view__grid">
        <tr class="time-slot" ng-repeat="hour in [24] | range">
            <td class="time">
                {{ hour }}:00
            </td>

            <td></td>
        </tr>
    </table>
</div>
