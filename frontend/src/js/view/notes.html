<div class="notes">
    <note-tile ng-repeat="note in notes" info="note" current-date="currentDate"></note-tile>
    <note-tile ng-show="newNote !== null" info="newNote" current-date="currentDate"></note-tile>

    <button class="btn btn-default add-note" ng-click="new()" ng-disabled="newNote !== null && !!newNote.text == ''">
        <i class="fa fa-sticky-note fa-fw"></i>Add a Note
    </button>
</div>
