<div class="day-view" id="day-view" ng-cloak du-scroll-container>
    <hr class="timeline" ng-show="timelinePosition" ng-style="{'top': timelinePosition + 'px'}">

    <div class="day-view__appointments" ng-dblclick="createAppointment($event);">
        <div class="day-view-wrapper" style="position: relative;">
            <appointment-tile
                ng-repeat="appointment in appointments"
                info="appointment"
                current-date="currentDate"
            ></appointment-tile>
        </div>
    </div>

    <table ng-show="!opts.AmPm" class="day-view__grid">
        <tr class="time-slot" ng-repeat="hour in [24] | range">
            <td class="time">
                <span ng-if="hour < 10">0</span>{{ hour }}:00
            </td>

            <td></td>

            <td class="time"></td>
        </tr>
    </table>

    <table ng-show="opts.AmPm" class="day-view__grid">
        <tr class="time-slot">
            <td class="time">
                12am
            </td>

            <td></td>

            <td class="time"></td>
        </tr>
        <tr class="time-slot" ng-repeat="hour in [1, 11] | range">
            <td class="time">
                {{ hour }}am
            </td>

            <td></td>

            <td class="time"></td>
        </tr>
        <tr class="time-slot">
            <td class="time">
                12pm
            </td>

            <td></td>

            <td class="time"></td>
        </tr>
        <tr class="time-slot" ng-repeat="hour in [1, 11] | range">
            <td class="time">
                {{ hour }}pm
            </td>

            <td></td>

            <td class="time"></td>
        </tr>
    </table>

    <button class="create-appointment" ng-click="createAppointmentButton();">
        <i class="fa fa-fw fa-plus"></i>
    </button>
</div>
