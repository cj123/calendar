<div class="note" ng-dblclick="viewDetail()">
    <div class="note__body">
        <textarea ng-model="info.text" ng-change="update(false)" ng-blur="update(true)" ng-model-options='{ debounce: 1000 }'></textarea>
    </div>
    <div class="note__controls">
        <a class="delete" href="#" ng-click="delete()"><i class="fa fa-trash-o fa fa-fw"></i></a>
    </div>
</div>
