sudo: required

services:
- docker

language: go

go:
- 1.7

addons:
  ssh_known_hosts: $DEPLOY_SERVER

before_install:
- make clean
- nvm install 4
- nvm use 4

install:
- git --version
- go version
- node -v

script:
- make all
- make cross

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - calendar-darwin-10.6-386
  - calendar-darwin-10.6-amd64
  - calendar-linux-386
  - calendar-linux-amd64
  - calendar-windows-4.0-386.exe
  - calendar-windows-4.0-amd64.exe
  on:
    repo: cj123/calendar
    branch: development
