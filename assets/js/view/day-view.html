<div ng-controller="DayView" class="day-view" ng-cloak>
    <div class="day-view__appointments">
        <a
            href="#"
            class="appointment"
            ng-repeat="appointment in appointments"
            ng-class="{ 'appointment--selected': selectedAppointment === appointment }"
            ng-style="{ 'top': appointment['start_time'] + 'px', 'height': appointment.length + 'px' }"
            ng-dblclick="viewAppointmentDetail(appointment)"
        >
            <strong>{{ appointment.text }}</strong>
            <time>{{ appointment.startTime.format("HH:mm") }} - {{ appointment.endTime.format("HH:mm") }}</time>
        </a>
    </div>

    <table class="day-view__grid">
        <tr class="time-slot" ng-repeat="hour in [24] | range">
            <td class="time">
                {{ hour }}:00
            </td>

            <td></td>
        </tr>
    </table>
</div>
